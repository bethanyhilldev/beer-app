<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beer Hunter</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/all.css">
</head>
<body>
    <div class="hero">
        <h1 class="beerheadline">BEER HUNTER</h1>
    </div>
    <div class="buttons">
        <button beer-type="micro" class="beerbutton">MICRO</button>
        <button beer-type="nano" class="beerbutton">NANO</button>
        <button beer-type="regional" class="beerbutton">REGIONAL</button>
        <button beer-type="brewpub" class="beerbutton">BREWPUB</button>
        <button beer-type="contract" class="beerbutton">CONTRACT</button>
        <button beer-type="large" class="beerbutton">LARGE</button>
    </div>
    <div class="orArrow">
        - OR -<br>
        <i class="fas fa-angle-double-down"></i>
    </div>
    <div class="search">
        <input type="text" class="searchbar" placeholder="Find a Brewery..." name="search">
        <button class="searchbutton">Search&nbsp;<i class="fas fa-search"></i>
        </button>
    </div>
    <div class="brewerypop">
    </div>
    <script src="./index.js"></script>
</body>
</html>
